        /* --- 1. VISUAL CORE --- */
        :root {
            --primary: #00d4ff; /* Блакитний */

            --text: #ffffff;
            --text-gray: #e0e0e0;

        body {

            color: var(--text);

            overflow-x: hidden;
            line-height: 1.7;
        }

        /* --- 2. BACKGROUND VIDEO (NEW SOURCE: MIXKIT) --- */
        .video-bg-container {

        }
        .video-bg {
            width: 100%; height: 100%; object-fit: cover; 
            filter: brightness(0.5) contrast(1.1); /* Контрастний темний ліс */
        }
        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;

        }
        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 1; }

            color: var(--primary); text-transform: uppercase; text-shadow: 0 0 30px rgba(0,212,255,0.4); 
            font-weight: 900; letter-spacing: 1px;
        }

        .hero {
            min-height: 100vh; display: flex; align-items: center; justify-content: center; 
            text-align: center; padding: 120px 20px 80px;
        }
        .hero-subtitle {
            color: var(--accent); font-weight: 700; letter-spacing: 2px; text-transform: uppercase;
            display: block; margin-bottom: 20px; font-size: 1.1rem; text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
        }
        .hero h1 { 
            font-size: clamp(2.5rem, 8vw, 5.5rem); font-weight: 900; text-transform: uppercase; margin-bottom: 30px; 
            line-height: 1.1; text-shadow: 0 0 60px rgba(0, 212, 255, 0.6);
        }
        .hero p { 
            font-size: clamp(1.1rem, 4vw, 1.4rem); color: var(--text-gray); max-width: 800px; 
            margin: 0 auto 40px; font-weight: 400;
        }
        .hero-badge {
            display: inline-block; background: rgba(57,255,20,0.1); border: 1px solid var(--accent);
            color: var(--accent); padding: 12px 30px; border-radius: 50px; font-weight: 700;
            margin-bottom: 40px; backdrop-filter: blur(10px); box-shadow: 0 0 20px rgba(57,255,20,0.2);
        }
        .btn-main {
            display: inline-block; padding: 22px 60px; background: var(--accent);
            color: #000; text-decoration: none; font-weight: 800; border-radius: 50px;
            font-size: 1.2rem; text-transform: uppercase; transition: all 0.3s;
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.4); position: relative; overflow: hidden; border: none; cursor: pointer;
        }
        .btn-main:hover { transform: scale(1.05); background: #fff; box-shadow: 0 0 60px var(--accent); }

        /* --- 5. DATES --- */
        .dates-grid {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-bottom: 100px;
        }
        .date-item {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.15);
            padding: 12px 25px; border-radius: 12px; font-weight: 600; color: #fff;
            transition: 0.3s; cursor: default; backdrop-filter: blur(10px);
        }
        .date-item:hover { border-color: var(--primary); background: rgba(0, 212, 255, 0.15); transform: translateY(-3px); }

        /* --- 6. FLIGHTS --- */
        .flights-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-bottom: 120px; }
        .flight-card {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            padding: 25px; border-radius: 20px; backdrop-filter: blur(10px); transition: 0.3s;
        }
        .flight-card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .flag-row { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .flag { font-size: 2.2rem; }
        .flight-card h4 { color: var(--accent); margin: 0; font-size: 1.1rem; font-weight: 700; }
        .flight-card p { font-size: 0.95rem; color: var(--text-gray); margin: 0; }

            overflow: hidden;
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            backdrop-filter: blur(15px);
        }

        .day-block:nth-child(even) .day-visuals { direction: ltr; }

            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid rgba(255,255,255,0.05);
        }

            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.3);
        }
